
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 align="center"> Добавить новую валюту </h2>
<div class="container" style="margin-top: 0px;">
    <div class="row" style="margin-bottom: 50px">
        <div class="col-md-2 col-xs-4" >
<ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link active btn btn-warning   " aria-current="page" href="/">Новая валюта</a>
    </li>
    <li class="nav-item">
        <a class="nav-link btn btn-light" href="/contact">Редкакт.</a>

</ul>
        </div>
        <div class="col-md-6 col-xs-8">
<form action="/addCurency" method="post">
<label for="name" class="form-label">Название валюты <span id="nameCounter">0</span>/20</label>
<div class="input-group mb-3" style="width: 200t">
    <input type="text" class="form-control" name="name" required  pattern="[A-Z0-9]{1,20}" id="name" aria-describedby="basic-addon3">
</div>

<label for="basic-url" class="form-label">Тикер валюты <span id="tikerCounter">0</span>/5</label>
<div class="input-group mb-3" style="width: 200t">
    <input type="text" class="form-control" name="tiker" id="tiker"  required pattern="[A-Z0-9]{3,5}" id="basic-url" aria-describedby="basic-addon3">
</div>
<input type="submit" class="btn btn-warning">
</form>

        </div>

        <div class="col-md-4 col-xs-6" style="border: 1px solid #ffcd39;">
           <h5 align="center">  information </h5>
            </div>
        </div>

    </div>
</div>

<script>

let name = document.getElementById("name");
let tiker = document.getElementById("tiker");
name.addEventListener("input", fn1);
tiker.addEventListener("input", fn2);

function fn1() {
   console.log(name.value.length);
   document.getElementById("nameCounter").innerHTML = name.value.length;
};

function fn2() {
   console.log(tiker.value.length);
   document.getElementById("tikerCounter").innerHTML = tiker.value.length;
}

</script>

</body>
</html>
